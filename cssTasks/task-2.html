<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
      }
      .task-title {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        width: 100px;
        margin-bottom: 20px;
      }
      .navigation-bar {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 800px;
        margin-top: 20px;
      }
      .vertical-nav,
      .horizontal-nav {
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px;
      }
      .vertical-nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 200px;
      }
      .vertical-nav li {
        background-color: #f0e68c;
        padding: 10px;
        margin-bottom: 5px;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .vertical-nav li:not(:first-child) {
        background-color: #e0ffff;
        color: blue;
      }
      .vertical-nav a {
        text-decoration: none;
        color: inherit;
        display: block;
      }
      .horizontal-nav {
        display: inline-block;
        height: 130px;
      }
      .horizontal-nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
      }
      .horizontal-nav li {
        padding: 10px;
        margin-right: 5px;
        background-color: #d3d3d3;
        text-align: center;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .horizontal-nav a {
        text-decoration: none;
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="task-title">Task-2</div>
    <div class="navigation-bar">
      <div class="vertical-nav">
        <h3>Vertical Navigation Bar</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Java</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">HTML</a></li>
          <li><a href="#">Bootstrap</a></li>
        </ul>
      </div>
      <div class="horizontal-nav">
        <h3>Horizontal Navigation Bar</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Java</a></li>
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
