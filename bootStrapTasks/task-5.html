<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .error {
        border-color: red;
      }
      .error-message {
        color: red;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <form id="myForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="First Name"
          />
          <div class="error-message" id="firstNameError">
            Please supply your first name
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Last Name"
          />
          <div class="error-message" id="lastNameError">
            Please supply your last name
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="E-Mail Address"
          />
          <div class="error-message" id="emailError">
            Please supply your email address
          </div>
        </div>
        <div class="form-group">
          <label for="phone">Phone #</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="(845)555-1212"
          />
          <div class="error-message" id="phoneError">
            Please supply your phone number
          </div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Address"
          />
          <div class="error-message" id="addressError">
            Please supply your street address
          </div>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="City"
          />
          <div class="error-message" id="cityError">
            Please supply your city
          </div>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select class="form-control" id="state">
            <option value="">Please select your state</option>
            <!-- Add your state options here -->
          </select>
          <div class="error-message" id="stateError">
            Please supply your state
          </div>
        </div>
        <div class="form-group">
          <label>Do you have hosting?</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="hosting"
              id="hostingYes"
              value="yes"
            />
            <label class="form-check-label" for="hostingYes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="hosting"
              id="hostingNo"
              value="no"
            />
            <label class="form-check-label" for="hostingNo">No</label>
          </div>
          <div class="error-message" id="hostingError">
            Please select an option
          </div>
        </div>
        <div class="form-group">
          <label for="description">Project Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="3"
            placeholder="Project Description"
          ></textarea>
          <div class="error-message" id="descriptionError">
            Please supply your project description
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="validateForm()">
          Send
        </button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document
        .querySelectorAll(".error-message")
        .forEach((el) => (el.style.display = "none"));

      function validateForm() {
        let isValid = true;
        const fields = [
          "firstName",
          "lastName",
          "email",
          "phone",
          "address",
          "city",
          "state",
          "description",
        ];
        fields.forEach((field) => {
          const input = document.getElementById(field);
          const error = document.getElementById(field + "Error");
          if (!input.value.trim()) {
            input.classList.add("error");
            error.style.display = "block";
            isValid = false;
          } else {
            input.classList.remove("error");
            error.style.display = "none";
          }
        });

        const hostingYes = document.getElementById("hostingYes");
        const hostingNo = document.getElementById("hostingNo");
        const hostingError = document.getElementById("hostingError");
        if (!hostingYes.checked && !hostingNo.checked) {
          hostingError.style.display = "block";
          isValid = false;
        } else {
          hostingError.style.display = "none";
        }

        if (isValid) {
          alert("Form submitted successfully!");
          // Here you can add the code to actually submit the form
        }
      }
    </script>
  </body>
</html>
