<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f2f5;
        margin: 0;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 40px 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      h1 {
        font-size: 2em;
        color: #333;
        margin-bottom: 30px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .remember-me {
        margin: 20px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

      .remember-me input {
        margin-right: 10px;
      }

      .forgot-password {
        text-align: right;
        color: #007bff;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .forgot-password a {
        text-decoration: none;
        color: inherit;
      }

      .forgot-password a:hover {
        text-decoration: underline;
      }

      .signup {
        font-size: 14px;
      }

      .signup a {
        color: #007bff;
        text-decoration: none;
      }

      .signup a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Instagram</h1>
      <form>
        <div>
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit">Log in</button>
        <div class="remember-me">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
      <div class="signup">
        Don't have an account? <a href="#">Sign up here.</a>
      </div>
    </div>
  </body>
</html>
