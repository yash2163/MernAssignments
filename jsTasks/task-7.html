<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated car</title>
    <style>
      body {
        background-color: #aae0f5; /* Sky blue background */
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
      }

      #car {
        width: 700px;
        height: 300px;
        position: absolute;
        bottom: 0;
      }

      /* Styling for buttons */
      .buttons {
        position: absolute;
        top: 20px;
      }

      button {
        background-color: #007bff; /* Blue background */
        color: #ffffff; /* White text */
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3; /* Darker blue on hover */
      }

      button:active {
        background-color: #0056b3; /* Darker blue on click */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      button:disabled {
        background-color: #cccccc; /* Grey background when disabled */
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1 style="position: absolute; top: 80px">Animated car</h1>

    <img
      id="car"
      src="/Users/yashrajput/MernAssignments/public/car with background js-task-7.webp"
      alt="car image"
    />

    <div class="buttons">
      <button id="start-btn" onclick="startcar()">Start</button>
      <button id="stop-btn" onclick="stopcar()" disabled>Stop</button>
    </div>

    <script>
      var car = document.getElementById("car");
      var isAnimationRunning = false;
      var position = 0;
      var animation;

      function startcar() {
        if (!isAnimationRunning) {
          animation = setInterval(movecar, 20);
          isAnimationRunning = true;
          document.getElementById("start-btn").disabled = true;
          document.getElementById("stop-btn").disabled = false;
        }
      }

      function stopcar() {
        if (isAnimationRunning) {
          clearInterval(animation);
          isAnimationRunning = false;
          document.getElementById("start-btn").disabled = false;
          document.getElementById("stop-btn").disabled = true;
        }
      }

      function movecar() {
        position += 1; // Move car by 1px every 20ms
        if (position > window.innerWidth) {
          position = -car.width; // Reset position to start if it goes beyond screen width
        }
        car.style.left = position + "px";
      }
    </script>
  </body>
</html>
